<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Comment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .delete-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-delete {
            background-color: #dc3545; /* Red color */
            color: white;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>

    <div class="container text-center delete-container">
        <h1 class="text-danger fw-bold">Are you sure you want to delete this comment?</h1>
        <p class="text-muted fs-5">{{ comment.text }}</p>

        <form action="{% url 'post_delete' post.id %}" method="post">
            {% csrf_token %}
            
            <button type="submit" class="btn btn-danger btn-sm rounded-pill shadow-sm px-3 btn-delete">
                <i class="fas fa-trash-alt"></i> Yes, Delete
            </button>

            <a href="{% url 'post_list' %}" class="btn btn-secondary btn-sm rounded-pill shadow-sm px-3">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
